<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./icon/iconfont.css">
    <title>两种主题的右键菜单</title>
</head>
<body>
    <div class="container">

        <!-- 白色主题菜单 -->
        <section class="light">
            <div class="light-title">Light Menu</div>
            <ul class="light-menu-list">
                <li>
                    <i class="iconfont icon-fuzhi"></i>
                    <span>Copy</span>
                </li>
                <li>
                    <i class="iconfont icon-niantie"></i>
                    <span>Paste</span>
                </li>
                <li>
                    <i class="iconfont icon-jianqie"></i>
                    <span>Cut</span>
                </li>
                <li>
                    <i class="iconfont icon-xiazaidaoru"></i>
                    <span>Download</span>
                </li>
                <li class="divider"></li>
                <li>
                    <i class="iconfont icon-shanchu"></i>
                    <span>Delete</span>
                </li>
            </ul>
        </section>



        <!-- 黑色主题菜单 -->
        <section class="dark">
            <div class="dark-title">Dark Menu</div>
            <ul class="dark-menu-list">
                <li>
                    <i class="iconfont icon-fuzhi"></i>
                    <span>Copy</span>
                </li>
                <li>
                    <i class="iconfont icon-niantie"></i>
                    <span>Paste</span>
                </li>
                <li>
                    <i class="iconfont icon-jianqie"></i>
                    <span>Cut</span>
                </li>
                <li>
                    <i class="iconfont icon-xiazaidaoru"></i>
                    <span>Download</span>
                </li>
                <li class="divider"></li>
                <li>
                    <i class="iconfont icon-shanchu"></i>
                    <span>Delete</span>
                </li>
            </ul>
        </section>

    </div>
</body>

<script src="./script.js"></script>
</html>
